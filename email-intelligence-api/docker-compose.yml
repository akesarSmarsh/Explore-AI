version: '3.8'

services:
  api:
    build: .
    container_name: email-intelligence-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DEBUG=false
      - SQLITE_DB_PATH=/app/data/emails.db
      - CHROMA_DB_PATH=/app/data/chroma
      - SPACY_MODEL=en_core_web_sm
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: email-intelligence-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data

volumes:
  data:
